<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- ! daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <nav
        class="flex justify-between py-7 border-b-2 border-[#17171720] w-11/12 mx-auto items-center"
      >
        <div class="">
          <a class="btn btn-ghost text-xl"
            ><img src="asstes/Logo.png" alt=""
          /></a>
        </div>
        <div class="text-center">
          <button class="btn hidden md:block">Sort by view</button>
        </div>
        <div class="flex gap-2">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-24 md:w-auto"
            id="search-input"
          />
          <div class="">
            <div tabindex="0" role="button" class="">
              <div>
                <button class="btn bg-[#FF1F3D]">Blog</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <nav class="flex justify-center py-5 gap-5" id="categorisNav">
        <div>
          <button class="btn btn-sm" id="btn-all" onclick="videosList()">
            All
          </button>
        </div>
      </nav>
    </header>

    <main class="w-11/12 mx-auto">
      <section
        id="videos"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5"
      ></section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="video_details" class="modal">
        <div class="modal-box">
          <div id="details_container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="script/index.js"></script>
  </body>
</html>
